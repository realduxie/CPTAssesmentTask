<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Table Finder{% endblock %}</title>

    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Favicon & Web App Icons -->
    <link rel="icon" type="image/png" sizes="128x128" href="{{ url_for('static', filename='icons/icon-128x128.png') }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='icons/icon-192x192.png') }}">
    <link rel="icon" type="image/png" sizes="384x384" href="{{ url_for('static', filename='icons/icon-384x384.png') }}">
    <link rel="icon" type="image/png" sizes="512x512" href="{{ url_for('static', filename='icons/icon-512x512.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-192x192.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

    <!-- PWA Meta -->
    <meta name="theme-color" content="#14E6DD">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <!-- Modern Navigation Header -->
    <nav class="navbar">
        <div class="nav-container">
            <!-- Logo/Brand -->
            <a href="{{ url_for('index') }}" class="nav-brand">TABLEFINDER</a>
            
            <!-- Navigation links -->
            <ul class="nav-menu">
                <li><a href="{{ url_for('index') }}" class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">HOME</a></li>
                <li><a href="{{ url_for('browse') }}" class="nav-link {% if request.endpoint == 'browse' %}active{% endif %}">BROWSE</a></li>
                <li><a href="{{ url_for('booking') }}" class="nav-link {% if request.endpoint == 'booking' %}active{% endif %}">BOOKING</a></li>
                <li><a href="{{ url_for('login') }}" class="nav-link {% if request.endpoint == 'login' %}active{% endif %}">LOGIN</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- Main Container -->
    <div class="container">
        <!-- Flash messages (success/error notifications) -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <!-- Page content -->
        {% block content %}
        {% endblock %}
    </div>
    
    <!-- App JS (includes service worker registration if present) -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
